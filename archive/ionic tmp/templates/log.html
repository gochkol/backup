<ion-view view-title="Quick Log">
  

<ion-content>
  

<!--FAKE CONTENT-->

<div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Activity
    </div>
    <select>
      <option>Running</option>
      <option>Walking</option>
    </select>
  </label>
  <label class="item item-input">
    <span class="input-label">Time (mins):</span>
    <input type="number" class="text-right" style="padding-right:20px">
  </label>
  <label class="item item-input item-text-wrap">
    <span class="input-label">Description (optional):</span>
    <input type="text" maxlength="60" placeholder="Description">
  </label>
  <label class="item item-input item-text-wrap">
    <span class="input-label">Cals Burned (optional)</span>
    <input type="number" class="text-right" style="padding-right:20px">
  </label>
</div>

<div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="quick_log()">
