<ion-view view-title="Points">
  

<ion-content>

<!--FAKE DATA VERSION-->

<div class="row">
  <div class="col">
    <h4 class="text-center">DAILY POINTS: 6/30</h4>
    <progressbar value="20" type="info"><span style="color:white; white-space:nowrap;">20%</span></progressbar>
    <h4 class="text-center">MONTHLY POINTS: 450/600</h4>
    <progressbar value="75" type="info"><span style="color:white; white-space:nowrap;">75%</span></progressbar>
  </div>
</div>

</div>

  </div>

  </div>
</div>
<div class="row" style="margin-bottom:55px">
  <dir-pagination-controls max-size="5"></dir-pagination-controls>  
</div>
