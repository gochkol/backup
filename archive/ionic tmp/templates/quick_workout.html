<ion-view view-title="Updown Workout">
  

<ion-content>
    

<!--FAKE DATA VERSION-->

<div class="list">
  <div class="item item-divider">
    Location
  </div>
  <label class="item item-radio">
    <input type="radio" name="group">
    <div class="item-content">
      Home
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group">
    <div class="item-content">
      Gym
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group">
    <div class="item-content">
      Work
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

<div class="list">
  <div class="item item-divider">
    Type
  </div>
  <div class="row row-wrap">
    <label class="rad col col-50">
      <input type="radio" name="exercise_type" ng-model="workout_request.category" ng-change="toggleCategory(exercise_type)" value="{{exercise_type}}">
      <img alt="workout category" style="border-radius:30px" src="img/strength.jpg" width="100%">
    </label>
    <label class="rad col col-50">
      <input type="radio" name="exercise_type" ng-model="workout_request.category" ng-change="toggleCategory(exercise_type)" value="{{exercise_type}}">
      <img alt="workout category" style="border-radius:30px" src="img/cardio.jpg" width="100%">
    </label>
    <label class="rad col col-50">
      <input type="radio" name="exercise_type" ng-model="workout_request.category" ng-change="toggleCategory(exercise_type)" value="{{exercise_type}}">
      <img alt="workout category" style="border-radius:30px" src="img/cardio.jpg" width="100%">
    </label>
    <label class="rad col col-50">
      <input type="radio" name="exercise_type" ng-model="workout_request.category" ng-change="toggleCategory(exercise_type)" value="{{exercise_type}}">
      <img alt="workout category" style="border-radius:30px" src="img/cardio.jpg" width="100%">
    </label>
    <label class="rad col col-50">
      <input type="radio" name="exercise_type" ng-model="workout_request.category" ng-change="toggleCategory(exercise_type)" value="{{exercise_type}}">
      <img alt="workout category" style="border-radius:30px" src="img/cardio.jpg" width="100%">
    </label>
  </div>
</div>
  
<div class="list">
  <div class="item item-divider">
    Length
  </div>
  <label class="item item-input">
    <span class="input-label">Time (mins):</span>
    <input type="number" placeholder="20">
  </label>
</div>

<div class="list">
  <div class="item item-divider">
    Intensity
  </div>
  <div class="item padding-horizontal range">
    <i class="icon balanced ion-android-happy"></i>
    <input type="range" name="intensity">
    <i class="icon assertive ion-android-sad"></i>
    <span class="padding-horizontal">10</span>
  </div>
</div>

<div class="list">
  <div class="item item-divider">
    Body Areas
  </div>
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Full Body
        <div class="list">
          <li class="item item-checkbox">
            <label class="checkbox">
            <input type="checkbox">
            </label>
            <span style="padding-left:10px">Upper Body</span>
            <div class="list">
              <li class="item item-checkbox">
                <label class="checkbox">
                <input type="checkbox">
                </label>
                <span style="padding-left:20px">Biceps</span>
              </li>
              <li class="item item-checkbox">
                <label class="checkbox">
                <input type="checkbox">
                </label>
                <span style="padding-left:20px">Chest</span>
              </li>
              <li class="item item-checkbox">
                <label class="checkbox">
                <input type="checkbox">
                </label>
                <span style="padding-left:20px">Abs</span>
              </li>
            </div>
          </li>
        </div>
      </li>
</div>

<div style="row" style="margin-bottom:55px">
  <div style="col">
    <img src="img/model_B.png" style="position: absolute;
      margin-top:0%;
      margin-left:10%;
      width: 30%;
      height: 25%;
      margin-bottom:55px;
      z-index: 10;">
    <img src="img/3_B.png" style="position: absolute;
      margin-top:0%;
      margin-left:10%;
      margin-bottom:55px;
      width: 30%;
      height: 25%;
      z-index: 10;">
  </div>
  <div style="col">
    <img src="img/model_f.png" style="position: absolute;
      margin-top:0%;
      margin-left:60%;
      margin-bottom:55px;
      width: 30%;
      height: 25%;
      z-index: 10;">
    <img src="img/4_f.png" style="position: absolute;
      margin-top:0%;
      margin-left:60%;
      margin-bottom:55px;
      width: 30%;
      height: 25%;
      z-index: 10;">
    <img src="img/7_f.png" style="position: absolute;
      margin-top:0%;
      margin-left:60%;
      margin-bottom:55px;
      width: 30%;
      height: 25%;
      z-index: 10;">
  </div>
</div>
