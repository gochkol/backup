<ion-view view-title="Locations">
  

<ion-content>
  

<!--FAKE DATA-->

<div class="list">
  <div class="item item-divider">
    Location Name
  </div>
  <div class="row">
    <div class="col">
      Name:
    </div>
    <div class="col">
      <input type="text" placeholder="Location Name">
    </div>
  </div>
  <div class="row">
    <div class="col">
      Space:
    </div>
    <div class="col">
      <select>
        <option>Small</option>
        <option selected>Medium</option>
        <option>Large</option>
      </select>
    </div>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      Weightlifting
    </div>
    <ul class="list">
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Barbell
      </li>
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Dumbbell
      </li>
    </ul>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      Agility
    </div>
    <ul class="list">
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Bouncy ball
      </li>
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Bands
      </li>
    </ul>
  </div>
</div>

<div class="list" style="margin-bottom:55px">
  <div class="item item-divider">
    Location Name
  </div>
  <div class="row">
    <div class="col">
      Name:
    </div>
    <div class="col">
      <input type="text" placeholder="Location Name">
    </div>
  </div>
  <div class="row">
    <div class="col">
      Space:
    </div>
    <div class="col">
      <select>
        <option>Small</option>
        <option selected>Medium</option>
        <option>Large</option>
      </select>
    </div>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      Weightlifting
    </div>
    <ul class="list">
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Barbell
      </li>
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Dumbbell
      </li>
    </ul>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      Agility
    </div>
    <ul class="list">
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Bouncy ball
      </li>
      <li class="item item-checkbox">
        <label class="checkbox">
        <input type="checkbox">
        </label>
        Bands
      </li>
    </ul>
  </div>
</div>

</ion-content>


<div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="quick_log()">
    <i class="icon ion-ios-paper-outline"></i>
    Quick Log
  </a>
  <a class="tab-item" ng-click="quick_workout()">
    <i class="icon ion-android-walk"></i>
