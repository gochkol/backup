<ion-view view-title="Signup">
  

<ion-content>
    

<form action="#" method="POST" name="userForm" novalidate>

<div class="list">
  <div class="item item-divider">
    Basic
  </div>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email Address</span>
    <input ng-model="user.email" type="email" maxlength="75" name="email" id="email" placeholder="Email Address" required></input>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input ng-model="user.password" type="password" maxlength="25" name="password" id="password" ng-minlength="5" placeholder="Password" required></input>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Confirm Password</span>
    <input ng-model="user.password_confirmation" type="password" maxlength="25" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required></input>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name">
  </label>
  <div class="item item-divider">
    Sex
  </div>
  <label class="item item-radio">
    <input type="radio" name="optionsex">
    <div class="item-content">
      Male
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="optionsex">
    <div class="item-content">
      Female
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <div class="item item-divider">
    Birthdate
  </div>
  <div class="row text-center">
    <div class="col">
      <select>
      <option>01</option>
      <option selected>02</option>
      <option>03</option>
      </select>
    </div>
    <div class="col">
      <select>
      <option>01</option>
      <option selected>02</option>
      <option>03</option>
      </select>
    </div>
    <div class="col">
      <select>
      <option>2001</option>
      <option selected>2002</option>
      <option>2003</option>
      </select>
    </div>
  </div>
  <div class="item item-divider">
    Location
  </div>
  <label class="item item-input item-select">
    <div class="input-label">
      Country
    </div>
    <select>
      <option>America</option>
      <option selected>China</option>
      <option>Antarctica</option>
    </select>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">City</span>
    <input type="text" placeholder="City">
  </label>
</div>
<div class="item item-divider">
  Profile Picture
</div>
<div class="list card">
  <label class="text-center item item-button">
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js"></script>
    <button class="button" ng-click="pickFile()">Add new image</button>
  </label>
  <div class="item item-image">
    <img src="img/profile_image.jpg" style="padding:50px" class="item-thumbnail" ng-show="!user.avatar_url">
  </div>
</div>
<div class="list">
  <div class="item item-divider">
    Fitness
  </div>
  <label class="item item-input item-select">
    <div class="input-label">
      Fitness Goal
    </div>
    <select>
      <option>Strength</option>
      <option selected>Weight Loss</option>
      <option>Muscle</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Fitness Experience
    </div>
    <select>
      <option>1</option>
      <option selected>2</option>
      <option>3</option>
    </select>
  </label>
  <div class="item range">
    <label class="input-label">Intensity</label>
    <input type="range" name="intensity">
    <h2 class="text-center">{{user.intensity}}</h2>
  </div>
  <div class="item item-divider">
    Signup Code (optional)
  </div>
  <label class="item item-input item-floating-label">
    <span class="input-label">Signup Code</span>
    <input ng-model="user.signup_code" type="text" maxlength="25" name="signup_code" id="signup_code" placeholder="Company Signup Code"></input>
  </label>
</div>
<div class="row">
  <div class="col text-center">
    <h4>By clicking submit, I am agreeing to the <a target="_blank" href="javascript:void window.open('http://www.updowntech.com/terms','','scrollbars=yes,menubar=yes,resizable=yes,left=30,top=30,height=500,width=650')"><b><u>Terms of Service</b></u></a> and the <a target="_blank" href="javascript:void window.open('http://www.updowntech.com/privacy','','scrollbars=yes,menubar=yes,resizable=yes,left=30,top=30,height=500,width=650')"><b><u>Privacy Policy.</b></u></a></h4>
    <button class="button button-block button-energized" ng-disabled="userForm.$invalid || isReadonly" ng-hide="isReadonly" ng-click="submit()">Signup</button>            
  </div>
</div>
