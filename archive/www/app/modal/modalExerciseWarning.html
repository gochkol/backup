<ion-content>

<div class="row" style="padding-top:30px">
</div>

<div class="card">
  <div class="item item-divider item-icon-left">
    <i class="icon ion-alert-circled"></i>
    Warning!
  </div>
  <div class="item item-text-wrap assertive">
    {{data.sentence}}
  </div>
  <div class="item item-divider item-text-wrap text-center">
    <button class="button button-block button-calm" ng-disabled="isReadonlytwo" ng-click="cancel(); isReadonlytwo =! isReadonlytwo">Close</button>
	<button class="button button-block button-energized" ng-disabled="isReadonlytwo" ng-click="continueTask(); isReadonlytwo =! isReadonlytwo">Continue</button>
  </div>
</div>

</ion-content>
