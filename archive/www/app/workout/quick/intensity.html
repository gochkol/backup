<div class="list">
  <div class="item item-calm item-divider item-icon-left" style="height:50px;line-height:10px">
    Select Intensity
    <i class="icon ion-arrow-graph-up-right"></i>
  </div>
  <div class="item item-text-wrap" ng-if="quick.userHistory.workouts.length === 0">
    <h4 class="help-text">
      Choose an intensity
    </h4>
  </div>
  <div class="item padding-horizontal range range-calm">
    <input type="range" class="range-calm" id="intensity" name="intensity" ng-model="quick.request.intensity" max="10" min="1">
    <span class="padding-horizontal">{{quick.request.intensity}}</span>
  </div>
</div>
