
<ion-content>

<div class="row" style="padding-top:30px">
  <div class="col">
      <img class="full-image" src="content/images/upDownLogo.png">
  </div>
</div>

<div class="row" style="padding-top:5px">
  <div class="col">
    <form>
      <div class="list card">
        <label class="item item-input">
          <input type="email" name="email" ng-model="login.user.email" placeholder="Email Address" required></input>
        </label>
        <label class="item item-input">
          <input type="password" name="password" ng-model="login.user.password" placeholder="Password" required></input>
        </label>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <button class="button button-energized button-block" ui-sref="signup">Sign Up Now</button>
  </div>
  <div class="col text-center">
    <button class="button button-calm button-block" type="submit" ng-disabled="isProcessing" ng-click="login.login()">Log in</button>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <button class="button button-block button-energized" ui-sref="guestNav.guest">Sign Up Later</button>
  </div>
</div>
<div class="row" style="padding-top:20px">
  <div class="col text-right">
    <h5><a class="calm" ui-sref="reset">Forgot Password</a></h5>
  </div>
</div>

</ion-content>
