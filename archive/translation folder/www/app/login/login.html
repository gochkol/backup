<ion-view view-title="Login">

<ion-content>

<div class="row">
  <div class="col">
      <img class="full-image" src="content/images/upDownLogo.png">
  </div>
</div>

<div class="row">
  <div class="col">
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="email" name="email" ng-model="login.user.email" placeholder="Email Address" required></input>
        </label>
        <label class="item item-input">
          <input type="password" name="password" ng-model="login.user.password" placeholder="Password" required></input>
        </label>
      </div>
    <button class="button button-energized button-block" type="submit" ng-disabled="login.isReadonly" ng-click="login.login()">Let's Go!</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col text-center">
     Or <button class="button button-small button-positive" ui-sref="signup">Signup Now</button>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <h5 class="text-center">Updown is in <b>BETA</b> testing. You may encounter the occasional bug, but don't worry - our developers are caged up and are making Updown more awesome every day!</h5>
  </div>
</div>
<div class="row">
  <div class="col text-right">
    <h5><a ui-sref="reset"><u>Forgot Password</u></a></h5>
  </div>
</div>


</ion-content>


</ion-view>
