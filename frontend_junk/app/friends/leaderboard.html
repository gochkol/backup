    <h4 class="orangetext">Friends Leaderboard</h4>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="{{friends.ordering.daily}} btn btn-default btn-primary" ng-click="friends.order('current_daily_points')">Day</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="{{friends.ordering.monthly}} btn btn-default btn-primary" ng-click="friends.order('current_monthly_points')">Month</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="{{friends.ordering.total}} btn btn-default btn-primary" ng-click="friends.order('current_total_points')">All Time</button>
      </div>
    </div>
    <div style="max-height:500px;overflow:auto;">
      <table class="table table-condensed well">
        <tr style="font-weight:bold">
          <td></td>
          <td>Friend</td>
		  <td>Level</td>
          <td>Points</td>
        </tr>
        <tr ng-repeat="friend in friends.friends | orderBy:friends.predicate:friends.reverse" ng-class="{'bg-success':friend.id == friends.user.id}" ng-click="friends.personClick(friend)" style="cursor:pointer">
          <td>
		    <img ng-src="{{friend.avatar_url}}" ng-hide="!friend.avatar_url" class="pull-left img-circle ng-hide" style="height:35px; width:35px;">
			<img ng-src="content/images/profile_image.jpg" ng-hide="friend.avatar_url" class="pull-left img-circle ng-hide" style="height:35px; width:35px;">
		  </td>
          <td>{{friend.first_name}} {{friend.last_name}}</td>
		  <td>Lv {{friends.level[friend.level_id].value}} {{friends.level[friend.level_id].name}}</td>
          <td class="ng-hide" ng-hide="friends.showDay">{{friend.current_daily_points}}</td>
          <td class="ng-hide" ng-hide="friends.showMonth">{{friend.current_monthly_points}}</td>
          <td class="ng-hide" ng-hide="friends.showTotal">{{friend.current_total_points}}</td>
        </tr>
      </table>
    </div>
