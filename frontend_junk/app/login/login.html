

<div class="modal-body">
<div class="row toppad" style="margin-top:30px">
  <div class="col-md-6 col-md-offset-3" style="padding-bottom:50px">
    <img class="img-responsive center-block" src="content/images/upDownLogo.png" style="width:125px;padding-bottom:25px">
    <form role="form">
      <div class="form-group">
        <label translate="LOGIN_LABEL_USERNAME"></label>
        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" placeholder="Email Address" required></input>
      </div>
      <div class="form-group">
        <label translate="LOGIN_LABEL_PASSWORD"></label>
        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" required></input>
      </div>
      <br>
      <a ng-click="facebookLogin()" style="padding:0px" class="btn btn-lg center-block"><img style="padding:0px" class="img-responsive center-block" src="content/images/facebook_login_button.png"></img></a>
      <br>
      <button style="box-shadow: 5px 5px 8px 0px #888888;" id="submit" class="btn btn-primary btn-lg img-responsive center-block" ng-disabled="isProcessing" ng-click="login()">Log in</button>
      <h5 class="text-center" style="padding-top:20px"><a style="cursor:pointer;text-decoration:none" ng-click="forgotPW()">Forgot Password</a></h5>
    </form>
  </div>
</div>
</div>
<div class="modal-footer">
  <div class="col-md-6">
    <button class="btn btn-lg center-block img-responsive btn-warning" ng-click="ok()">Cancel</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-lg center-block img-responsive btn-primary" ng-click="signup()">Sign Up</button>
  </div>
</div>
