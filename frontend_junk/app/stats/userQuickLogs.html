<h4 class="orangetext">My Logged Activities:</h4>
	<p class="help-text ng-show" ng-show="stats.userHistory.quick_logs.length === 0">
      You haven't logged any activity yet! Click "Log Activity" on the Home page to record activity and earn points.
    </p>  
    <div style="height:300px;overflow:auto;">
      <table class="table table-striped table-condensed well">
        <tr>
          <td><b>Completed</b></td>
          <td><b>Activity</b></td>
          <td><b>Time</b></td>
        </tr>
        <tr dir-paginate="quick in stats.userHistory['quick_logs'] | orderBy:'finished_at':true | itemsPerPage: 10" pagination-id="quicklogs">
          <td style="font-size:14px">{{stats.formatTime(quick['finished_at']) || " "}}</td>
          <td>{{quick['activity_name']}}</td>
          <td>{{stats.timeString(quick['duration']*60) || 0}}</td>
        </tr>
      </table>
    </div>
    <dir-pagination-controls pagination-id="quicklogs" class="text-center img-responsive center-block" max-size="5"></dir-pagination-controls>
